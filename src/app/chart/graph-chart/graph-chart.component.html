<div class="container">
    <ngx-graph
    class="chart-container"
    [links]="links"
    [nodes]="nodes"
    [curve]="curve"
    [showMiniMap]="true"
    [draggingEnabled]="false"
  >
    <ng-template #defsTemplate>
      <svg:marker
        id="arrow"
        viewBox="0 -5 10 10"
        refX="8"
        refY="0"
        markerWidth="4"
        markerHeight="4"
        orient="auto"
      >
        <svg:path fill="#fff" d="M0,-5L10,0L0,5" class="arrow-head" />
      </svg:marker>
    </ng-template>
  
    <ng-template #nodeTemplate let-node>
      <svg:g
        (click)="goToNode(node)"
        class="node"
      >
        <svg:rect
          [attr.width]="83"
          [attr.height]="30"
          [attr.fill]="boxColor"
        />
        <svg:text
          alignment-baseline="central"
          [attr.x]="10"
          [attr.y]="30 / 2"
          fill="#fff"
        >
          {{ formatText(node.label) }}
        </svg:text>
      </svg:g>
    </ng-template>
  
    <ng-template #linkTemplate let-link>
      <svg:g class="edge">
        <svg:path
          class="line"
          stroke-width="2"
          marker-end="url(#arrow)"
        ></svg:path>
        <svg:text class="edge-label" text-anchor="middle">
          <textPath
            style="fill: #666;"
            [attr.href]="'#' + link.id"
            startOffset="60%"
          ></textPath>
        </svg:text>
      </svg:g>
    </ng-template>
  </ngx-graph>
</div>
